<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="./index.js" defer></script>
        <title>BOOKS APP</title>
    </head>
    <body>
        <header>
            <h1>Book Enthusiasts App</h1>
        </header>
        <div id="books-div" >
            
        </div>
        <div id="body-div">
            <div id="detail-div">
                
            </div>
            <div id="form-div">
                <form id="create-book-form" action="" method="POST">
                    <label for="new-book-title"><h3>Book description:</h3></label>
                    <input type="text" id="new-book-title" name="new-book-title" placeholder="title" required>
                    <input type="text" id="new-book-author" name="new-book-author" placeholder="author" required>          
                    <input type="submit" value="Add New Book">
                </form>
            
                <table id="table-div">
                    <thead>
                        <tr>                        
                            <th><h3>BOOK TITLE</h3></th>    
                            <th><h3>BOOK AUTHOR</h3></th>    
                            <th><h3>DONE READING</h3></th>    
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
    
                    </tbody>
                </table>
            </div>
        </div>
      
      
      
    </body>
</html>
